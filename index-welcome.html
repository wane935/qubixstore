<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QubixStore</title>
  <link rel="stylesheet" href="style-welcome.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="content">
      <h1 class="brand">Welcome To QubixStore</h1>
      <p class="tagline">Upgrade Your Desk Elevate Your Ideas</p>
      <a href="index-home.html" class="cta-button">Go to Home</a>
    </div>
  </section>

  <!-- Placeholder for Products -->
  <section id="shop" style="padding:60px 20px; text-align:center; background:#4b0d0d;">
    <h2 style="font-size:2rem; color:#333; margin-bottom:20px;">Featured Products</h2>
    <p style="color:#666; max-width:600px; margin:0 auto 40px;">
      Explore our premium stationery collection. More categories coming soon!
    </p>

    <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:30px; max-width:1000px; margin:0 auto;">
      <!-- Product Card Example -->
      <div style="background:#4b0d0d; padding:20px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
        <img src="book.png" alt="Product" style="width:100%; border-radius:8px; margin-bottom:15px;">
        <h3 style="margin-bottom:10px; color:#222;">Notebook</h3>
        <p style="color:#666; margin-bottom:15px;">High-quality ruled notebook for daily use.</p>
        <button style="padding:12px 25px; border:none; border-radius:50px; background:linear-gradient(45deg,#ff4d4d,#ff1a1a); color:#fff; cursor:pointer; font-size:1rem;">Add to Cart</button>
      </div>

      <div style="background:#4b0d0d; padding:20px; border-radius:12px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">
        <img src="pen.png" alt="Product" style="width:100%; border-radius:8px; margin-bottom:15px;">
        <h3 style="margin-bottom:10px; color:#222;">GellPen Set</h3>
        <p style="color:#666; margin-bottom:15px;">Smooth writing gel pens with stylish design.</p>
        <button style="padding:12px 25px; border:none; border-radius:50px; background:linear-gradient(45deg,#ff4d4d,#ff1a1a); color:#fff; cursor:pointer; font-size:1rem;">Add to Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
