<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stationary — QubixStore</title>
<style>
/* Reset & Base */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:linear-gradient(135deg,#0f0c0c,#4b0d0d);color:#fff;min-height:100vh;}
a{color:inherit;text-decoration:none;}
button{cursor:pointer;}

/* Header / Logo */
.header{padding:20px;text-align:left;}
.brand{font-size:2.5rem;font-weight:bold;background:linear-gradient(90deg,#ff4d4d,#8B4513,black);background-size:600% 600%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:2px 2px 10px rgba(0,0,0,0.7);animation:gradientMove 5s ease infinite;}
@keyframes gradientMove{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* Search bar (middle line) */
.search-container{display:flex;justify-content:center;margin:20px 0;gap:10px;}
.search-input{padding:10px;border-radius:5px;border:none;width:300px;max-width:70%;}
.search-btn{padding:10px 20px;border:none;border-radius:5px;background:linear-gradient(45deg,#ff4d4d,#ff1a1a);color:#fff;}

/* Navbar (bottom line) */
.navbar-container{display:flex;justify-content:space-between;align-items:center;padding:0 20px;margin-bottom:20px;}
.left-info{color:#ffb84d;font-size:1rem;font-weight:500;}
.navbar{display:flex;gap:30px;list-style:none;}
.navbar li a{font-size:1.1rem;font-weight:500;transition:opacity .25s ease;}
.navbar li.active a{background:linear-gradient(90deg,#ff4d4d,#8B4513);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:bold;text-shadow:none;}

/* Products Section */
.products{margin-top:10px;text-align:center;padding:0 20px 50px 20px;}
.products h2{font-size:2rem;margin-bottom:40px;}
.product-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;max-width:1200px;margin:0 auto;}
.product-card{background:#1a0f0f;border-radius:12px;padding:20px;box-shadow:0 5px 15px rgba(0,0,0,0.3);display:flex;flex-direction:column;justify-content:space-between;transition:transform 0.3s,box-shadow 0.3s;}
.product-card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(255,77,77,0.55);}
.product-card img{width:100%;height:200px;object-fit:cover;border-radius:8px;margin-bottom:15px;}
.product-card h3{font-size:1.2rem;margin-bottom:10px;}
.product-card p{font-size:0.95rem;color:#ccc;margin-bottom:15px;}
.button-group{display:flex;justify-content:space-between;gap:10px;}
.button-group button,.button-group a{flex:1;padding:10px 0;border:none;border-radius:50px;background:linear-gradient(45deg,#ff4d4d,#ff1a1a);color:#fff;font-weight:600;text-align:center;transition:transform 0.3s;}
.button-group button:hover,.button-group a:hover{transform:scale(1.05);}

/* No result message */
#noResult{text-align:center;color:#ff4d4d;margin-top:20px;display:none;}

/* Responsive */
@media(max-width:992px){.navbar-container{flex-direction:column;gap:10px;align-items:center;}.product-grid{grid-template-columns:repeat(2,1fr);}}
@media(max-width:600px){.product-grid{grid-template-columns:1fr;}.header{text-align:center;}}
</style>
</head>
<body>

<!-- Top line: logo -->
<header class="header">
  <h1 class="brand">QubixStore</h1>
</header>

<!-- Middle line: search bar -->
<div class="search-container">
  <input type="text" placeholder="Search for stationary..." class="search-input" id="searchInput">
  <button class="search-btn" onclick="searchProduct()">Search</button>
</div>

<!-- Bottom line: Free Shipping left, links right -->
<nav class="navbar-container">
  <span class="left-info">Free Shipping upto 10,000 Rs order</span>
  <ul class="navbar">
    <li><a href="index-home.html">Home</a></li>
    <li class="active"><a href="stationary.html">Stationary</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

<!-- Products -->
<section class="products">
  <h2>Stationary Products</h2>
  <div class="product-grid" id="productGrid">
    <div class="product-card" data-name="Notebook">
      <img src="book.png" alt="Notebook">
      <h3>Note book</h3>
      <p>Stylish Cover Notebook</p>
      <div class="button-group">
        <button onclick="addToCart('Notebook')">Add to Cart</button>
        <a href="#" class="buy-btn">Buy</a>
      </div>
    </div>
    <div class="product-card" data-name="Pen Set">
      <img src="glitterpen.png" alt="Pen Set">
      <h3>Glitter GelPen</h3>
      <p>Mega Pack – 100 Glitter Gel Pens</p>
      <div class="button-group">
        <button onclick="addToCart('Pen Set')">Add to Cart</button>
        <a href="#" class="buy-btn">Buy</a>
      </div>
    </div>
    <div class="product-card" data-name="Stapler">
      <img src="staper.png" alt="Stapler">
      <h3>Stapler</h3>
      <p>Durable Office Stapler</p>
      <div class="button-group">
        <button onclick="addToCart('Stapler')">Add to Cart</button>
        <a href="#" class="buy-btn">Buy</a>
      </div>
    </div>
    <div class="product-card" data-name="Highlighter">
      <img src="highliter.png" alt="Highlighter">
      <h3>Highlighter</h3>
      <p>Bright Highlighters</p>
      <div class="button-group">
        <button onclick="addToCart('Highlighter')">Add to Cart</button>
        <a href="#" class="buy-btn">Buy</a>
      </div>
    </div>
  </div>
  <p id="noResult">No result found</p>
</section>

<script>
// Add to Cart
function addToCart(productName){ alert(productName+" added to cart!"); }

// Search functionality
function searchProduct(){
  const query = document.getElementById('searchInput').value.toLowerCase();
  const products = document.querySelectorAll('.product-card');
  let found = false;
  products.forEach(p=>{
    const name = p.dataset.name.toLowerCase();
    if(name.includes(query)){ p.style.display='flex'; found=true; } else { p.style.display='none'; }
  });
  document.getElementById('noResult').style.display = found?'none':'block';
}

// Enter key triggers search
document.getElementById('searchInput').addEventListener('keypress',function(e){
  if(e.key==='Enter'){ searchProduct(); }
});
</script>

</body>
</html>
