<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account â€” QubixStore</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* Reset & Body */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f0c0c,#4b0d0d);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow-x:hidden;
  padding:20px;
  position:relative;
}

/* Floating circles */
body::before,body::after{
  content:""; position:absolute; border-radius:50%; opacity:.1; z-index:0; animation:float 15s linear infinite;
}
body::before{ width:600px;height:600px;background:#ff4d4d; top:10%; left:-15%; }
body::after { width:800px;height:800px;background:#ff1a1a; bottom:-10%; right:-20%; }
@keyframes float{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-40px) rotate(180deg)}100%{transform:translateY(0) rotate(360deg)}}

/* Fixed Top-Left Store Logo */
.store-logo{
  position:fixed;
  top:18px;
  left:20px;
  font-size:1.6rem; 
  font-weight:700;
  background:linear-gradient(90deg,#ff4d4d,#8B4513,black);
  background-size:600% 600%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:2px 2px 10px rgba(0,0,0,.7);
  animation:gradientMove 5s linear infinite;
  z-index:10;
}

/* Transparent Panel */
.wrap{
  width:100%;
  max-width:450px;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2;
}
.panel{
  width:100%;
  background:rgba(255,255,255,0.06);
  border-radius:22px;
  padding:32px;
  box-shadow:0 10px 28px rgba(0,0,0,0.45);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  z-index:2;
}

/* Panel Heading */
.panel-heading{
  font-size:1.8rem;
  font-weight:700;
  margin-bottom:8px;
  text-align:center;
}

/* Tabs */
.tabs{
  display:flex;
  width:100%;
  margin-top:10px;
}
.tab{
  flex:1;
  text-align:center;
  padding:12px 0;
  cursor:pointer;
  font-weight:600;
  border-bottom:2px solid transparent;
  transition:.25s;
}
.tab.active{
  border-bottom:2px solid #ff4d4d;
  color:#ffb84d;
}

/* Forms */
form{
  width:100%;
  display:flex;
  flex-direction:column;
  gap:14px;
}
form label{
  font-size:0.9rem;
  opacity:0.8;
}
form input{
  width:100%;
  padding:10px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.25);
  background:transparent;
  color:#fff;
  font-weight:600;
}
.store-logo{
  position:fixed;
  top:18px;
  left:20px;
  font-size:1.6rem; 
  font-weight:700;
  background:linear-gradient(90deg,#ff4d4d,#8B4513,black);
  background-size:600% 600%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:2px 2px 10px rgba(0,0,0,.7);
  animation:gradientMove 5s ease infinite;
  z-index:10;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}


/* Buttons */
.btn{
  padding:12px 0;
  border:none;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4d4d,#ff1a1a);
  color:#fff;
  transition:transform 0.25s, box-shadow 0.25s;
}
.btn:hover{
  transform:scale(1.05);
  box-shadow:0 10px 28px rgba(255,77,77,0.45);
}

/* Responsive */
@media(max-width:480px){
  .panel{padding:24px;}
  .store-logo{font-size:1.4rem;}
  .panel-heading{font-size:1.5rem;}
}
</style>
</head>
<body>

<!-- Fixed Store Logo Top-Left -->
<div class="store-logo">QubixStore</div>

<main class="wrap">
  <section class="panel">
    <!-- Panel Heading -->
    <div class="panel-heading">Account</div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" id="signin-tab">Sign In</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <!-- Sign In Form -->
    <form id="signin-form">
      <div>
        <label for="signin-email">Email</label>
        <input type="email" id="signin-email" placeholder="name@gmail.com">
      </div>
      <div>
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" placeholder="********">
      </div>
      <button type="submit" class="btn">Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" style="display:none;">
      <div>
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" placeholder="John Doe">
      </div>
      <div>
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="john@example.com">
      </div>
      <div>
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="********">
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </section>
</main>

<script>
const signinTab = document.getElementById('signin-tab');
const signupTab = document.getElementById('signup-tab');
const signinForm = document.getElementById('signin-form');
const signupForm = document.getElementById('signup-form');

signinTab.addEventListener('click', ()=>{
  signinTab.classList.add('active');
  signupTab.classList.remove('active');
  signinForm.style.display='flex';
  signupForm.style.display='none';
});

signupTab.addEventListener('click', ()=>{
  signupTab.classList.add('active');
  signinTab.classList.remove('active');
  signupForm.style.display='flex';
  signinForm.style.display='none';
});
</script>

</body>
</html>
