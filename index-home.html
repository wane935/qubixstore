<title>QubixStore - Home</title>
<style>
/* Reset & Body */
* {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
body {background:linear-gradient(135deg,#0f0c0c,#4b0d0d); color:#fff; min-height:100vh; position:relative;}

/* Top Header: Logo + Account + Cart */
.header {display:flex; justify-content:space-between; align-items:center; padding:20px;}
.brand {font-size:2.5rem; font-weight:bold;
  background:linear-gradient(90deg,#ff4d4d,#8B4513,black); background-size:600% 600%;
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:2px 2px 10px rgba(0,0,0,0.7);
  animation:gradientMove 5s ease infinite;
}
.header-icons {display:flex; align-items:center; gap:15px;}

/* Account Icon */
.account {cursor:pointer; display:flex; align-items:center; justify-content:center;}
.account-icon {width:40px; height:40px; border-radius:50%; background:linear-gradient(135deg,#ff4d4d,#8b4513,#0f0c0c); position:relative; display:flex; align-items:center; justify-content:center;}
.account-icon .head {width:14px; height:14px; background:#000; border-radius:50%; position:absolute; top:8px;}
.account-icon .body {width:20px; height:12px; background:#000; border-radius:50%/50%; position:absolute; bottom:6px;}

/* Cart Icon */
.cart {position:relative; cursor:pointer;}
.cart-icon {width:40px; height:40px; border-radius:50%; background:linear-gradient(135deg,#ff4d4d,#8b4513,#0f0c0c); display:flex; align-items:center; justify-content:center; font-size:18px;}
#miniCart {display:none; position:absolute; top:50px; right:0; width:300px; max-height:400px; overflow-y:auto; background:rgba(0,0,0,0.85); border-radius:12px; padding:10px; box-shadow:0 8px 24px rgba(0,0,0,.5); z-index:20;}
#miniCart h3 {margin-bottom:10px; text-align:center; font-size:1.1rem;}
.cart-item {display:flex; gap:10px; align-items:center; margin-bottom:10px;}
.cart-item img {width:50px; height:50px; object-fit:cover; border-radius:6px;}
.cart-item div {flex:1;}
.cart-item p {margin:0;}
.cart-item .price {font-size:0.85rem; color:#ffb347;}
.cart-item button {background:#ff4d4d; border:none; border-radius:50%; color:#fff; width:25px; height:25px; cursor:pointer;}

/* Notification */
#cartNotification {position:fixed; bottom:20px; left:50%; transform:translateX(-50%); color:#00ff00; font-weight:bold; font-size:1rem; pointer-events:none; transition:opacity 0.5s; opacity:0; z-index:50;}

/* Search Bar */
.search-container {display:flex; justify-content:center; margin:10px 0; gap:10px;}
.search-input {padding:10px; border-radius:5px; border:none; width:300px; max-width:70%;}
.search-btn {padding:10px 20px; border:none; border-radius:5px; background:linear-gradient(45deg,#ff4d4d,#ff1a1a); color:#fff; cursor:pointer;}

/* Navbar + Free Shipping */
.navbar-container {display:flex; justify-content:space-between; align-items:center; padding:0 20px; margin-bottom:20px;}
.left-info {color:#ffb84d; font-size:1rem; font-weight:500;}
.navbar {display:flex; gap:30px; list-style:none;}
.navbar li a {text-decoration:none; color:#fff; font-size:1.1rem; font-weight:500; transition:color .3s;}
.navbar li.active a {background:linear-gradient(90deg,#ff4d4d,#8B4513); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-weight:bold; text-shadow:none;}

/* Products */
.products {text-align:center; margin-top:20px; padding:0 20px 50px 20px;}
.products h2 {font-size:2rem; margin-bottom:40px;}
.product-grid {display:grid; grid-template-columns:repeat(4,1fr); gap:20px; max-width:1200px; margin:0 auto;}

/* ENTRY ANIMATION restored */
.product-card {opacity:0; transform:translateY(20px); transition:opacity .6s ease, transform .6s ease;
  background:#1a0f0f; border-radius:12px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.3); display:flex; flex-direction:column; justify-content:space-between; transition:transform .3s, box-shadow .3s;
}

/* fade-in active */
.product-card.show {opacity:1; transform:translateY(0);}

/* hover animations restored */
.product-card:hover {transform:translateY(-5px); box-shadow:0 10px 20px rgba(255,77,77,0.5);}

.product-card img {width:100%; height:200px; object-fit:cover; border-radius:8px; margin-bottom:15px;}
.product-card h3 {font-size:1.2rem; margin-bottom:10px;}
.product-card p {font-size:.95rem; color:#ccc; margin-bottom:15px;}

/* button animations restored */
.button-group {display:flex; justify-content:space-between; gap:10px;}
.button-group button, .button-group .buy-btn {flex:1; padding:10px 0; border:none; border-radius:50px; background:linear-gradient(45deg,#ff4d4d,#ff1a1a); color:#fff; cursor:pointer; text-decoration:none; transition:transform .3s;}
.button-group button:hover, .button-group .buy-btn:hover {transform:scale(1.08);}

/* Responsive */
@media(max-width:992px){.navbar-container{flex-direction:column; gap:10px; align-items:center;}.navbar{justify-content:center;}.product-grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){.header{flex-direction:column; text-align:center; gap:10px;}.product-grid{grid-template-columns:repeat(2,1fr);} }

/* MOBILE override */
@media (max-width:600px) {
  .product-grid {grid-template-columns: repeat(2, 1fr) !important; gap:12px; padding:0 10px;}
  .product-card {padding:14px;}
  .product-card img {height:150px !important;}
  .product-card h3 {font-size:1rem;}
}

/* Center Buy button */
.product-card .buy-btn {display:flex; justify-content:center; align-items:center; height:40px; text-align:center;}

@keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
</style>
</head>

let loadedIndex = 0;
const batchSize = 6;

function loadProducts(){
  const grid = document.getElementById("productGrid");
  for(let i=0;i<batchSize;i++){
    if(loadedIndex >= initialProducts.length) return;
    const p = initialProducts[loadedIndex++];

    const card = document.createElement("div");
    card.className = "product-card";
    card.setAttribute("data-name", p.name);

    card.innerHTML = `
      <img src="${p.img}">
      <h3>${p.name} - <span class="price-text">${p.price} Rs</span></h3>
      <p>${p.desc}</p>
      <div class="button-group">
        <button onclick="addToCart('${p.name}',${p.price},'${p.img}')">Add to Cart</button>
        <a href="${p.link}" class="buy-btn">Buy</a>
      </div>
    `;

    grid.appendChild(card);

    setTimeout(()=>{card.classList.add("show")},100);
  }
}

loadProducts();

window.addEventListener("scroll",()=>{
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 300){
    loadProducts();
  }
});

// Cart Panel
const cartIcon = document.querySelector('.cart');
const miniCart = document.getElementById('miniCart');
cartIcon.addEventListener('click', ()=> { 
    miniCart.style.display = miniCart.style.display === 'block' ? 'none' : 'block'; 
});

function loadMiniCart(){
  const cartItems = document.getElementById('cartItems');
  cartItems.innerHTML = '';
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.forEach(item => {
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `
      <img src="${item.img}">
      <div>
        <p>${item.name}</p>
        <p class="price">${item.price} Rs</p>
      </div>
      <button onclick="removeItem(this)">Ã—</button>
    `;
    cartItems.appendChild(div);
  });
}
loadMiniCart();

function addToCart(name, price, img){
  const notification = document.getElementById('cartNotification');
  notification.textContent = `${name} added to cart`;
  notification.style.opacity = '1';
  setTimeout(()=>{ notification.style.opacity = '0'; },2000);

  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({name: name, price: price, img: img});
  localStorage.setItem('cart', JSON.stringify(cart));

  loadMiniCart();
}

function removeItem(button){
  const cartItemsContainer = document.getElementById('cartItems');
  const items = Array.from(cartItemsContainer.children);
  const index = items.indexOf(button.parentElement);
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index,1);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadMiniCart();
}

// LIVE SEARCH
function searchProduct() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const cards = document.querySelectorAll('.product-card');
  let found = false;

  cards.forEach(c=>{
    const name = c.getAttribute('data-name').toLowerCase();
    if(name.includes(query)){
      c.style.display='flex';
      found = true;
    } else {
      c.style.display='none';
    }
  });

  document.getElementById('noResult').style.display = found ? 'none' : 'block';
}

document.getElementById('searchInput').addEventListener('input', searchProduct);

document.getElementById('searchInput').addEventListener('keypress', function(e){ if(e.key==='Enter'){searchProduct();} });
